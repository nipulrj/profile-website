<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
     viewBox="0 0 24 24" role="img" aria-labelledby="title desc">
  <title id="title">Portfolio Folders Icon (Taller with Softer Outlines)</title>
  <desc id="desc">Stacked, taller folders with soft outlines and a star badge</desc>

  <defs>
    <linearGradient id="starGold" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#FFD976"/>
      <stop offset="100%" stop-color="#FFB33F"/>
    </linearGradient>
  </defs>

  <!-- BACK FOLDER: taller, soft outline -->
  <path d="M2 4.5h7.2l1.4 1.9H22c.55 0 1 .45 1 1v9
           c0 .55-.45 1-1 1H2c-.55 0-1-.45-1-1v-10
           c0-.55.45-1 1-1z"
        fill="#D7E3F0"
        stroke="#8796A7"
        stroke-width=".5" />

  <!-- MIDDLE FOLDER: taller, soft outline -->
  <path d="M1.6 6.9h7.2l1.4 1.9H21.6c.55 0 1 .45 1 1v7.8
           c0 .55-.45 1-1 1H1.6c-.55 0-1-.45-1-1v-8.8
           c0-.55.45-1 1-1z"
        fill="#AEC7DD"
        stroke="#8796A7"
        stroke-width=".5" />

  <!-- FRONT FOLDER: taller, soft outline -->
  <path d="M1.2 9.3h7.2l1.4 1.9H21.2c.55 0 1 .45 1 1v7
           c0 .55-.45 1-1 1H1.2c-.55 0-1-.45-1-1v-8
           c0-.55.45-1 1-1z"
        fill="#8FB2D3"
        stroke="#8796A7"
        stroke-width=".5" />

  <!-- STAR BADGE (same) -->
  <g transform="translate(17,4)">
    <circle cx="0" cy="0" r="3.8" fill="url(#starGold)" />
    <path d="M0 -2.6
             L0.78 -0.8
             L2.6 -0.6
             L1.1 0.7
             L1.5 2.5
             L0 1.6
             L-1.5 2.5
             L-1.1 0.7
             L-2.6 -0.6
             L-0.78 -0.8z"
          fill="#8A5A00"/>
  </g>
</svg>
